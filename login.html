<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="./favicon.ico" rel="shortcut icon" type="images/x-icon" />
    <title>Log in - Kyber-Pay</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="root">

        <div id="titleWrap" style="padding-top: 50px;">
            <div id="title">
                <img style="width: 100%;" src="image/logo.svg" />
            </div>
        </div>

        <div id="loginWrap" style="padding-top: 50px;">
            <div id="login" style="display: flex; flex-direction: column; align-items:center;" class="form-style-1">
                <strong style="font-size: 30px;">Log in</strong>
                <br>
                <br>
                <div>
                    <input style="width: 250px;" type="text" id="username" class="field-divided" placeholder="User Name" />
                </div>
                <br>
                <div>
                    <input style="width: 250px;" type="password" id="password" class="field-divided" placeholder="Password" />
                </div>
                <br>
                <div style="visibility: hidden;" id ="errorInfo">
                    <span style="color: tomato; font-size: 14px;">*User name or password incorrect!</span>
                </div>
                <br>
                <br>
                <div>
                    <a class="button" style="width: 250px;" onclick="login()" href="javascript:;">Submit</a>
                </div>
            </div>
        </div>

        <div id="copyrightWrap">
            <div id="copyright" style="display: flex; justify-content: center; padding-top: 100px;">
                <span>Copyright Â© 2021 KYBER-PAY PTE. LTD.</span>
            </div>
        </div>
    </div>
</body>

<script>
    function login() {
        $("#errorInfo").css("visibility", "hidden");

        setTimeout(() => {
            $("#errorInfo").css("visibility", "visible");
        }, 1000);
    }
</script>

</html>
